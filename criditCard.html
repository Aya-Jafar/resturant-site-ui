<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cridit Card</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="Container">

        <header>
            <img src="logo.png" alt="">
            <nav id="navbar">
                <a href="file:///C:/Users/SMART%20WAY/Desktop/html/resturant/index.html.html#">HOME</a>
                <a href="file:///C:/Users/SMART%20WAY/Desktop/html/resturant/menu.html" target="_blank">MENU </a>
                <a href="file:///C:/Users/SMART%20WAY/Desktop/html/resturant/aboutUs.html">ABOUT US</a>
                <a href="file:///C:/Users/SMART%20WAY/Desktop/html/resturant/contact.html.html">CONTACT</a>
            </nav>
        </header>

        <h3 id="icons">Accepted Cards</h3>
        <div class="icon-container">
            <i class="fa fa-cc-visa" id="icon1" style="color:navy;"></i>
            <i class="fa fa-cc-amex" id="icon2" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" id="icon3" style="color:red;"></i>
            <i class="fa fa-cc-discover" id="icon4" style="color:orange;"></i>
        </div>

        <div class="form">
            <form>
                <label for="fname">Owner</label> <br>
                <input type="text" id="ownerName"><br>
                <label for="email"> CVV</label><br>
                <input type="text" id="cvv" name="cvv"> <br>

                <label for="crdNumber"><i class="fa fa-address-card-o"></i>Card number</label> <br>
                <input type="text"id="cardNum" name="crdNumber">


            </form>
        </div>
        <div class="selects">
            <label>Expiration Date</label>
            <select>
                <option value="01">January</option>
                <option value="02">February </option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select>
                <option value="16"> 2016</option>
                <option value="17"> 2017</option>
                <option value="18"> 2018</option>
                <option value="19"> 2019</option>
                <option value="20"> 2020</option>
                <option value="21"> 2021</option>
            </select>
        </div>
        <div>
            <input id="confirm"
                   type="button"
                   value="Order Now"
                   onclick="checkValidation()"
            >
        </div>

        <script src="script.js"></script>
</body>

</html>
